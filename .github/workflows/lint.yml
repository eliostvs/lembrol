name: Lint

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches:
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.21'
          cache: true

      - uses: golangci/golangci-lint-action@v8
        with:
          only-new-issues: true
