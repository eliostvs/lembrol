name: Lint

permissions:
  contents: read

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.20.1'
          cache: true

      - uses: golangci/golangci-lint-action@v3
        with:
          args: --issues-exit-code=0
          only-new-issues: true
