name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.20.1'
          cache: true

      - name: test
        run: |
          make test args=-short